<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
<label for="">Name:</label>
<input type="text" id="" name="" minlength="3" maxlength="9" placeholder="Enter your name..." required/><br/><br/>
<label for="">Fav Number:</label>
<input type="number" id="" name="" min="7" max="29"  required    placeholder="Enter your number"/><br/><br/>
<label for="">Email:</label>
<input type="email" id="" name="" required placeholder="Enter your email..."/><br/><br/>
<label for="">Password:</label>
<input type="password" id="" name="" required  placeholder="Enter your password..."/><br/><br/>
<label for="">Gender:</label>
<input type="radio" name="gender" id="" value="male"  />
<label for="" >Male</label>
<input type="radio" name="gender" id="" value="female" checked />
<label for="">Female</label><br/><br/>
<label for="">Country:</label>
<select>
    <option value="azerbaijan">Azerbaijan </option>
<option value="usa" selected>USA</option>

<option value="hungary">Hungary</option>
<option value="germany">Germany</option>
<option value="russia">Russia</option>
</select><br/><br/>
<label for="">Message:</label><br/> 
<textarea rows="5" cols="60" placeholder="Enter your message..." required></textarea><br/><br/>
<label for="">Subscribe to newsletter:</label>
<input type="checkbox" id="" name="" /><br><br>
<label for="">Upload file</label>
<input type="file" id="myfile" name="myfile" multiple required><br><br>
<label for="">Birthdate:</label>
<input type="date" id="" name="" required><br><br>
<label for="">Favorite Color:</label>
<input type="color" id="" name=""><br><br>
<label for="">Peronal Website:</label>
<input type="url" id="" name="" placeholder="Enter your personal Website" required ><br><br>
<button type="submit">Submit</button>
<button type="reset">Reset</button>
</form>
</body>
</html>
